services:
  netscope:
    image: nginx:alpine
    container_name: netscope
    restart: unless-stopped
    user: 1000:1000
    ports:
      - "${NETSCOPE_PORT:-8080}:80"
    volumes:
      # HTML und JSON-Dateien vom Host
      - ${NETSCOPE_DATA_DIR:-./data}:/usr/share/nginx/html:ro
      # nginx Konfiguration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
