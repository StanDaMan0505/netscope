services:
  netscope:
    image: nginx:alpine
    container_name: netscope
    restart: unless-stopped
    user: 1000:1000
    entrypoint: ["nginx", "-g", "daemon off;"]
    ports:
      - "${NETSCOPE_PORT:-8080}:80"
    volumes:
      - ${NETSCOPE_DATA_DIR:-./data}:/usr/share/nginx/html:ro
      - ${NETSCOPE_NGINX_CONF:-./nginx.conf}:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
